name: Release & Publish

on:
  push:
    branches:
      - main

jobs:

  Release-And-Publish:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write
    steps:
    - name: ğŸ“¥ checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: ğŸ”§ setup uv
      uses: ./.github/uv
    - name: ğŸ“œ semantic release version & publish on PyPI
      run: |
        RET_CODE=0
        uv run semantic-release --strict version || RET_CODE=$?
        if [ $RET_CODE -ne 0 ]; then
          echo "ğŸ™…ğŸ½ Nothing to publish"
        else
          echo "ğŸ™†ğŸ½ Publishing on PyPI"
          uv build
          uv run twine upload dist/*
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
